{% set requests_count = dcpr_requests | length %}
{% block heading %}
<section class="module module-narrow module-shallow">
    <div class="panel panel-default">
        <div class="panel-heading">
                <h5> {{ _('Total number of DCPR Request(s): %d' % requests_count) }}
                </h5>
        </div>
        <div class="panel-body">
              <p>
                  DCPR Requests are requests for data submitted by users that need the
                  requested data in the EMC system.
              </p>
          </div>
         <div class="panel-body">
              <div class="pull-left">
                  <a class="btn btn-primary" href="{{ h.url_for('%s.dcpr_request_new' % dcpr) }}">
                   {{ _('Submit Request') }}
                  </a>
              </div>
          </div>

    </div>
</section>

{% endblock %}
