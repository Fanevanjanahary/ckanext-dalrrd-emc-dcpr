vendorized-leaflet-js:
  output: ckanext-dalrrdemcdcpr/%(version)s_leaflet.js
  contents:
    - vendor/leaflet/leaflet.js
    - vendor/leaflet.draw/leaflet.draw-custom.js
  filter: rjsmin

vendorized-leaflet-css:
  output: ckanext-dalrrdemcdcpr/%(version)s_leaflet.css
  contents:
    - vendor/leaflet/leaflet.css
    - vendor/leaflet.draw/leaflet.draw.css
  filter: cssrewrite

dataset-spatial-extent-map-js:
  output: ckanext-dalrrdemcdcpr/%(version)s_datasetSpatialExtentMap.js
  contents:
    - js/datasetSpatialExtentMap.js
  filter: rjsmin
  extra:
    preload:
      - base/main
      - ckanext-dalrrdemcdcpr/vendorized-leaflet-js

dataset-spatial-extent-map-css:
  output: ckanext-dalrrdemcdcpr/%(version)s_datasetSpatialExtentMap.css
  contents:
    - css/dataset-spatial-extent-map.css
  filter: cssrewrite
  extra:
    preload:
      - ckanext-dalrrdemcdcpr/vendorized-leaflet-css

dalrrd-emc-dcpr-css:
  output: ckanext-dalrrdemcdcpr/%(version)s_dalrrd_emc_dcpr.css
  contents:
    - css/dalrrd-emc-dcpr.css
  filter: cssrewrite
